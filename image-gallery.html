<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css" media="screen">
		img{max-width: 100%;}
	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<!-- header -->
			<div class="col-md-12 text-center">
				<h1>Thumbnail Gallery</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-1 col-xs-offset-5 col-sm-offset-4 col-sm-2 col-md-offset-0 col-md-4 col-lg-3 col-lg-offset-0 ">
				<img src="http://placehold.it/350x150">
			</div>

			<div class="col-xs-1 col-sm-2 col-md-4 col-lg-3">
				<img src="http://placehold.it/350x150">
			</div>

				<div class="clearfix visible-sm visible-xs"></div>


			<div class="col-xs-1 col-xs-offset-4 col-sm-2 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0 col-sm-offset-2">
				<img src="http://placehold.it/350x150">
			</div>

			<div class="col-xs-1 col-xs-offset-2 col-sm-offset-4 col-md-offset-0 col-sm-2 col-md-4 col-lg-offset-0 col-lg-3">
				<img src="http://placehold.it/350x150">
			</div>

				<div class="clearfix visible-sm visible-xs"></div>

			<div class="col-xs-1 col-xs-offset-3 col-sm-2 col-sm-offset-0 col-md-offset-4 col-md-4 col-lg-offset-0 col-lg-3">
				<img src="http://placehold.it/350x150">
			</div>

			
			<div class="col-xs-1 col-xs-offset-4 col-sm-2 col-sm-offset-8 col-md-4 col-lg-offset-6 col-md-offset-0 col-lg-3">
				<img src="http://placehold.it/350x150">
			</div>

				<div class="clearfix visible-xs"></div>


			<div class="col-xs-1 col-xs-offset-3 col-sm-2 col-sm-offset-2 col-md-offset-4 col-md-4 col-lg-3 col-lg-offset-0">
				<img src="http://placehold.it/350x150">
			</div>

			<div class="col-xs-1 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-4 col-lg-offset-6 col-md-offset-0 col-lg-3">
				<img src="http://placehold.it/350x150">
			</div>

			<div class="clearfix visible-sm visible-xs"></div>


			<div class="col-xs-1 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-offset-4 col-md-4 col-lg-offset-0 col-lg-3">
				<img src="http://placehold.it/350x150">
			</div>

			

			<div class="col-xs-1 col-xs-offset-2 col-sm-offset-0 col-sm-2 col-md-4 col-lg-3">
				<img src="http://placehold.it/350x150">
			</div>

			<div class="clearfix visible-xs"></div>

			<div class="col-xs-1 col-xs-offset-5 col-sm-offset-0 col-sm-2 col-md-4 col-lg-3 hidden-sm">
				<img src="http://placehold.it/350x150">
			</div>

			<div class="col-xs-1 col-sm-2 col-md-4 col-lg-3 hidden-sm">
				<img src="http://placehold.it/350x150">
			</div>
		</div>
	</div>

</body>
</html>
